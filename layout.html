<!DOCTYPE html>
<html>

<head>
  <title>版型製作</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link href="images/favicon.ico" rel="shortcut icon"> -->
  <meta charset="UTF-8">
  <script src="./javascripts/vendor.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.js"></script>
</head>

<body class="bg-lighter">
  <div class="container main my-5">
    <div class="row">
      <main class="col post">
        <!-- 章節標題 -->
        <div class="mb-4">
          <h1 class="mt-0 text-muted">版型製作</h1><small>檔名：<code>layout.html</code></small>
        </div>
        <!-- 🔥🔥練習開始🔥🔥 -->
        <div id="app">
          <Navbar-Component></Navbar-Component>
          <Cart-component></Cart-component>
          <Product-component></Product-component>
        </div>

        <!-- VueDemi，使用 Pinia 必要的相依套件 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-demi/0.13.11/index.iife.js"></script>
        <script>const I = VueDemi; const vueDemi = VueDemi;</script>
        <!-- Pinia 網頁版，實戰中還是以 npm 為主，這是比較少見的使用方式 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pinia/2.0.22/pinia.iife.js"></script>
        <script type="module">
          const { createApp } = Vue;
          // 匯出 Pinia
          const { createPinia } = Pinia;

          // console.log(Pinia);
          // console.log(createApp);
          import NavbarComponent from './homeComponents/navbarComponent.js';
          import CartComponent from './homeComponents/cartComponent.js';
          import ProductComponent from './homeComponents/productComponent.js';

          const app = createApp({
            components: {
              NavbarComponent,
              CartComponent,
              ProductComponent,
            },
          });
          // 建立 pinia
          const pinia = createPinia();
          // 在 vue 環境中 使用pinia
          app.use(pinia);

          app.mount('#app');
        </script>

        <style>
          .card-img-top {
            object-fit: cover;
            height: 200px;
          }

          .table-image {
            width: 75px;
            height: 75px;
            object-fit: cover;
          }
        </style>

        <!-- 🙇🙇練習結束🙇🙇 -->
      </main>

      <aside class="col-md-3">
        <div class="sticky-top" style="top: 76px">
          <div class="list-group">

          

          </div>
          <div class="mt-3 text-end p-2 bg-light rounded">
            <small class="text-black-50 fw-light mb-0">文件版本：2022/11/1</small>
          </div>
        </div>

      </aside>

    </div>
  </div>

  <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Vue 3 練習手冊</a>
    </div>
  </nav>

  <footer class="footer py-2 bg-light">
    <div class="container text-center">
      <small class="text-black-50 fw-light mb-0">Vue 文件</small>
    </div>
  </footer>
  <link rel="stylesheet" href="./stylesheets/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</body>

</html>
